<!DOCTYPE html>
<html>
<head>
	<title>Nextus</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet"  href="css/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/jqm-docs.css"/>
	<script src="js/jquery.js"></script>
	<script type="text/javascript">
	$.support.cors = true;
	$(document).bind( "mobileinit", function(){
		$.mobile.allowCrossDomainPages = true;
		$.mobile.pushStateEnabled = false;
	});

	AjaxReponse('http://nextus.asia/phonegap/home.php', 'main_content', 'Home');
	function AjaxReponse(link, result_holder, title)
	{
		$.ajax({
			url: link,
			success: function(data) {			
				
				$('title').html(title);
				$('#home h1').html(title);

				if(title == 'Home')
				{
					$('#back_to_home').hide();
					$('a').removeClass('ui-btn-active');
				}
				else
				{
					$('#back_to_home').show();
				}

				$('#' + result_holder).html(data);

				//this will load the content using jquery Mobile format
				$('#' + result_holder).trigger('create');
			}
		});
	}
	</script>
	<script src="js/jqm-docs.js"></script>
	<script src="js/jquery.mobile-1.2.0.min.js"></script>
</head>

<body>
<!-- Start of first page -->
<div data-role="page" data-theme="d" id="home" data-title="Home">
	<div data-role="header" data-theme="d" data-position="fixed">
		<a href="#" id="back_to_home" onClick="AjaxReponse('http://nextus.asia/phonegap/home.php', 'main_content', 'Home');" data-icon="home" data-iconpos="notext" data-direction="reverse" style="display:none;">Home</a>
		<h1>Nextus</h1>
	</div><!-- /header -->

	<div id="main_content" data-role="content"></div><!-- /content -->
	<div data-role="footer" data-theme="d" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li>
					<a href="#" onClick="AjaxReponse('http://nextus.asia/phonegap/news.php', 'main_content', 'News');" data-icon="gear">
						News
					</a>
				</li>
				<li>
					<a href="#" onClick="AjaxReponse('http://nextus.asia/phonegap/services.php', 'main_content', 'Services');" data-icon="star">
						Services
					</a>
				</li>
				<li>
					<a href="#" onClick="AjaxReponse('http://nextus.asia/phonegap/about.php', 'main_content', 'About Us');" data-icon="gear">
						About Us
					</a>
				</li>
				<li>
					<a href="#" onClick="AjaxReponse('http://nextus.asia/phonegap/contact.php', 'main_content', 'Contact');" data-icon="forward">
						Contact
					</a>
				</li>
			</ul>
		</div><!-- /navbar -->
	</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
