<!DOCTYPE html>
<html lang="en">
<head>
	<title>Nextus</title>
	<meta name="robots" content="no-index, no-follow" /><!--index, follow-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="description" content="" />

	<!-- CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/jquery.treeview.css" rel="stylesheet">
	<link href="css/youtube_styles.css" rel="stylesheet" />
	<link href="css/youTubeEmbed-jquery-1.0.css" rel="stylesheet" />

	<style>
		#header{
			position:fixed;
			top:0;
			height:50px;
		}
		#main_content{
			padding:46px 0 135px;
		}
		#footer{
			background:#fff;
			position:fixed;
			left:0;
			bottom:0;
			width:100%;
			height:110px;
			padding:10px 0;
		}
		#footer .main{
			width:275px;
			margin:0 auto;
		}
		#footer .btn{
			width:55px;
			margin:0 12px 10px 0;
		}
		#footer .btn.last-row-child{
			margin-right:0;
		}
	</style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <div id="wrap">
		<div id="main_content"></div>
		<div id="push"></div>
	</div>
	<div id="footer">
		<div class="main">
			<a onClick="AjaxReponse('http://mobile.nextus.asia/', 'main_content', 'home');" class="btn btn-primary" id="home">
				<i class="icon-home icon-white"></i><br />
				Home
			</a>
			<a onClick="AjaxReponse('http://mobile.nextus.asia/index.php/dashboard/id/1', 'main_content', 'about_us');" class="btn" id="about_us">
				<i class="icon-map-marker"></i><br />
				About
			</a>
			<a onClick="AjaxReponse('http://mobile.nextus.asia/index.php/category', 'main_content', 'category');" class="btn last-row-child" id="category">
				<i class="icon-tasks"></i><br />
				Category
			</a>
			<a onClick="AjaxReponse('http://mobile.nextus.asia/index.php/news', 'main_content', 'news');" class="btn" id="news">
				<i class="icon-list-alt"></i><br />
				News
			</a>
			<a onClick="AjaxReponse('http://mobile.nextus.asia/index.php/pdf', 'main_content', 'pdf');" class="btn" id="pdf">
				<i class="icon-book"></i><br />
				Brochure
			</a>
			<a onClick="AjaxReponse('http://mobile.nextus.asia/index.php/youtube', 'main_content', 'youtube');" class="btn last-row-child" id="youtube">
				<i class="icon-film"></i><br />
				YouTube
			</a>
		</div>
	</div>
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.js"></script>
	<script type="text/javascript">
	//AjaxReponse('http://localhost/ci/', 'main_content', 'home');
	AjaxReponse('http://mobile.nextus.asia/', 'main_content', 'home');
	function AjaxReponse(link, result_holder, nav_id)
	{
		$('#' + result_holder).html('<div class="progress progress-striped active" style="margin-top:80px;"><div class="bar" style="width: 50%;"></div></div>');
	
		$('#footer .main a').removeClass('btn-primary');
		$('#footer .main a i').removeClass('icon-white');
		$('#' + nav_id).addClass('btn-primary');
		$('#' + nav_id + ' i').addClass('icon-white');
		
		$.ajax({
			url: link,
			success: function(data) {
				$('#' + result_holder).html(data);
			}
		});
	}
	</script>
	<script src="js/bootstrap-transition.js"></script>

	<script src="js/bootstrap-carousel.js"></script>
	<script src="js/bootstrap-typeahead.js"></script>
	<script src="js/holder.js"></script>
	<script src="js/jquery.treeview.js"></script>
	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/childbrowser.js"></script>
</body>
</html>
